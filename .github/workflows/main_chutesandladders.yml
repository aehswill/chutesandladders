on:
  push:
    branches:
    - master

name: Linux_Container_Node_Workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: chutesandladders.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - run: |
        docker build . -t chutesandladders.azurecr.io/nodejs:${{ github.sha }}
        docker push chutesandladders.azurecr.io/nodejs:${{ github.sha }} 

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'chutesandladders'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'chutesandladders.azurecr.io/nodejs:${{ github.sha }}'
